<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" id="content">
      <script type="text/jsx">
        var BudgetApp = React.createClass({
          mixins: [React.addons.LinkedStateMixin],
          getInitialState: function() {
            return {budget: 0, spent: 0};
          },
          render: function() {
            var budgetPerDay = parseFloat(this.state.budget) / 30;
            var daysIn = 4;
            var spentPerDay = parseFloat(this.state.spent) / daysIn;
            return (
              <form className="form-horizontal">
                <div className="form-group">
                  <label htmlFor="inputBudget">Budget for this month</label>
                  <input type="number" className="form-control" id="inputBudget" placeholder="Budget" valueLink={this.linkState('budget')} />
                </div>
                <div className="form-group">
                  <label htmlFor="budgetPerDay" className="col-sm-6">Original budget per day</label>
                  <div className="col-sm-6">
                    <input type="number" className="form-control" id="budgetPerDay" placeholder="0" readOnly="true" value={budgetPerDay} />
                  </div>
                </div>
                <div className="form-group">
                  <label htmlFor="inputSpent">Spent so far this month</label>
                  <input type="number" className="form-control" id="inputSpent" placeholder="Spent so far" valueLink={this.linkState('spent')}/>
                </div>
                <div className="form-group">
                  <label htmlFor="daysIn" className="col-sm-3">Days in</label>
                  <div className="col-sm-3">
                    <input type="number" className="form-control" id="daysIn" placeholder="0" readOnly="true" value={daysIn} />
                  </div>
                  <label htmlFor="daysLeft" className="col-sm-3">Days left</label>
                  <div className="col-sm-3">
                    <input type="number" className="form-control" id="daysLeft" placeholder="0" readOnly="true"/>
                  </div>
                </div>
                <div className="form-group">
                  <label htmlFor="spentPerDay" className="col-sm-3">Spent per day</label>
                  <div className="col-sm-3">
                    <input type="number" className="form-control" id="spentPerDay" placeholder="0" readOnly="true" value={spentPerDay} />
                  </div>
                  <label htmlFor="leftPerDay" className="col-sm-3">Left per day</label>
                  <div className="col-sm-3">
                    <input type="number" className="form-control" id="leftPerDay" placeholder="0" readOnly="true"/>
                  </div>
                </div>
              </form>
            );
          }
        });
        React.render(
          <BudgetApp/>,
          document.getElementById('content')
        );
      </script>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/react/react-with-addons.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
  </body>
</html>
